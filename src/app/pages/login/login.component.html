<div class="container box">

  <!--CREO UN FORM-->
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">



    <!--La classe field Ã¨ una classe di bulma -->
    <div class="field">
      <label class="label"> Username</label>
      <div class="control">
        <input type="text" name="username" [(ngModel)]="username" required class="input">
      </div>
      <!-- <label class="label"> {{ username }}</label> -->
    </div>
    <br>

    <div class="field">
      <label class="label"> Password</label>
      <div class="control">
        <input type="password" name="password" [(ngModel)]="password" required class="input">
      </div>
      <!-- <label class="label"> {{ password }}</label> -->
    </div>
    <br>

    <div class="control">
      <label *ngIf="(username != '' || password != '')" class="label error">{{ errorMessage
        }}</label>
      <button class="button is-success" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>

  </form>

</div>
