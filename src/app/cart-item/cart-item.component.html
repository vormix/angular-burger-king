<div #container class="cart-item-container animate__animated animate__fadeInLeft animate__fast"
  style="margin-bottom: 10px;" [ngClass]="{ 'animate__fadeOutRight': isDeleting }">

  <div class="cart-item-content">

    <div class="cart-item-img">
      <img src="{{ product?.imageUrl }}" />
    </div>

    <div>
      <h1 class="cart-item-title"> {{ product?.name }}</h1>
      <span>{{ product?.price | currency: 'EUR' }}</span>
    </div>

  </div>
